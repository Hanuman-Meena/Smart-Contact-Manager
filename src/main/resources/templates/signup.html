<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::body})}">

<head>
	<meta charset="UTF-8" />
	<title>Registration Page</title>
	
	<link rel="stylesheet" href="" th:href = "@{/CSS/style.css}"/>
</head>

<body class="signup-body">

	
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3" style="margin-top: 50px ;">
					<div class="my-card">
						<!--<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:remove="tag">session.removeAttribute("message")</th:block>	
						</div>-->
								
										
						<h1 class="text-center"><img src="" th:src="@{/Images/scm1.jpg}" alt="Image not available" height="60" width="80" /></h1>
						<form novalidate action="" th:action="@{/do_signup}" method="post" th:object="${user}">
							<!--Name field-->
							<div class="form-group">
								
								<label for="name-field">Name</label>
								
								<input
								 name="name" 
								 type="text"
								 class="form-control"
								 th:classappend = "${#fields.hasErrors('name')? 'is-invalid' : ''}" 
								 id="name-field"
								 aria-describedby="nameHelp"
							     placeholder="Enter name"
							     required
							     th:value="${user.name}"
							     />
							     
							     <div class = "invalid-feedback alert alert-danger" th:each = "e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
								
								<!--Email field-->
								<div class="form-group">
									
									<label for="email-field">Email address</label>
									
									<input 
									 name="email"
									 class="form-control" 
									 th:classappend = "${#fields.hasErrors('email')? 'is-invalid' : ''}" 
									 id="email-field"
									 aria-describedby="emailHelp"
								     placeholder="Enter email"
								     required
						             th:value="${user.email}"
								    
								     />
									<div class = "invalid-feedback alert alert-danger" th:each = "e : ${#fields.errors('email')}" th:text="${e}"></div>
								</div>
								<!--Password field-->
								<div class="form-group">
									
									<label for="password-field">Password</label>
									
									<input 
									name="password"
									type="password" 
									class="form-control" 
									th:classappend = "${#fields.hasErrors('password')? 'is-invalid' : ''}" 
									id="password-field"
									aria-describedby="passwordHelp"
									placeholder="Enter Password"
									required
									th:value="${user.password}"
									/>
									
									<div class = "invalid-feedback alert alert-danger" th:each = "e : ${#fields.errors('password')}" th:text="${e}"></div>
									
								</div>
								
								<!--User About Field-->
								
								<div class="form-group">
									<textarea 
								   name="description"  th:text="${user.description}"	placeholder="Enter something about yourself" rows="5" class="form-control"></textarea>
								</div>
								
								<!--This is terms and conditions field-->
								<div class="form-group form-check text-center">
									<input 
									type="checkbox" 
									name="agreement"
									class="form-check-input"
									id="agreement"
									required
									/>
									<label for="agreement">I accept all terms and conditions</label>
								</div>
								
								<div class="container text-center">
									
									<button type="submit" class="btn bg-primary text-white">Submit</button>
									<button type="reset" class="btn btn-warning text-black">Reset</button>
									
								</div>
								 
							
						</form>
					</div>
				</div>
			</div>
		</div>
	
</body>

</html>
