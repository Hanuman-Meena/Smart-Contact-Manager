<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/user_base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Add Contact</title>
</head>

<body>

	<section>

		<!-- 

		<div th:if="${session.message}" class="container text-center">

			<div th:classappend="${session.message.type}" class="alert" role="alert">
				<span th:text="${session.message.content}"></span>
				
			</div>

           <th:block th:text="${#session.removeAttribute('message')}"></th:block>
           
		</div> -->

		<div class="card mr-4 ml-4" style="background-color: rgb(255, 255, 255);">



			<div class="card-body">



				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2" style="background-color: white;">

								<!-- creating field for First Name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text mr-0.5">

											<i class="fas fa-plus"></i>

										</div>


									</div>

									<input type="text" id="firstName" name="name" placeholder="Enter Name"
										class="form-control" required />


								</div>

								<!-- creating field for the nickName -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-0.5">

											<i class="fas fa-user-alt"></i>

										</div>


									</div>

									<input type="text" id="nickName" name="nickName" placeholder="Enter Nick Name"
										class="form-control" />


								</div>

								<!-- creating field for phone -->


								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-0.5">

											<i class="fa fa-phone"></i>

										</div>


									</div>

									<input type="number" id="phone" name="phone" placeholder="Enter Contact Number"
										class="form-control" required />


								</div>

								<!-- creating field  for email -->


								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-0.5">

											<i class="fas fa-envelope"></i>

										</div>


									</div>

									<input type="email" id="email" name="email" placeholder="Enter Email Address"
										class="form-control" />


								</div>

								<!-- creating field  for work -->


								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-0.5">

											<i class="fas fa-briefcase"></i>

										</div>


									</div>

									<input type="text" id="work" name="work" placeholder="Enter Work Details"
										class="form-control" />


								</div>

								<!-- creating field  for contact description -->


								<div class="form-group mt-3">

									<textarea 
								id="mytextarea"	placeholder="Enter Contact Description" name="description"
										 class="form-control" rows="10"></textarea>

								</div>

								<!-- creating field for contact image -->

								<div class="custom-file">

									<input type="file" name="profileImage" />

								</div>


								<div class="container text-center">

									<button class="btn btn-primary">Save Contact</button>
								</div>





							</form>


						</div>


					</div>

				</div>


			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

<script>

        $(document).ready(()=>{
			
			$('.item').removeClass('active');
			$('#add-contact-link').addClass('active');
			
		});

	</script>
	</section>
	
	
	

</body>

</html>
