<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/user_base::layout(~{::body})}">

<head>
	<meta charset="UTF-8" />
	<title>Update Contact</title>
</head>

<body class="update-contact-body">


	<div class="card mr-4 ml-4" style="background-color: rgb(255, 255, 255);">



		<div class="card-body">



			<h1 class="text-center">Update Contact</h1>

			<div class="container-fluid mt-1">

				<div class="row">

					<div class="col-md-8 offset-md-2">

						<form action="#" 
						     th:object="${contact}" 
						     enctype="multipart/form-data" 
						     method="post"
							 th:action="@{/user/process-update}" 
							 class="mt-2" style="background-color: white;">
							 
							 
							 <input type="hidden" th:value="${contact.cId}" name="cId" /> 

							<!-- creating field for First Name -->

							<div class="input-group">

								<div class="input-group-prepend">

									<div class="input-group-text mr-0.5">

										<i class="fas fa-plus"></i>

									</div>


								</div>

								<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name"
									class="form-control" required />


							</div>

							<!-- creating field for the nickName -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-0.5">

										<i class="fas fa-user-alt"></i>

									</div>


								</div>

								<input th:value="${contact.nickName}" type="text" id="nickName" name="nickName" placeholder="Enter Nick Name"
									class="form-control" />


							</div>

							<!-- creating field for phone -->


							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-0.5">

										<i class="fa fa-phone"></i>

									</div>


								</div>

								<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Contact Number"
									class="form-control" required />


							</div>

							<!-- creating field  for email -->


							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-0.5">

										<i class="fas fa-envelope"></i>

									</div>


								</div>

								<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email Address"
									class="form-control" />


							</div>

							<!-- creating field  for work -->


							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-0.5">

										<i class="fas fa-briefcase"></i>

									</div>


								</div>

								<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Details"
									class="form-control" />


							</div>

							<!-- creating field  for contact description -->


							<div class="form-group mt-3">

								<textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Contact Description" name="description"
									class="form-control" rows="10"></textarea>

							</div>

							<!-- creating field for contact image -->
							
							<div class="container text-center">
								
								<img src="" th:src="@{'/Images/'+${contact.image}}" alt="" style="height: 80px; width: 80px; border-radius: 50%;" class="mb-2" />
								
							</div>

							<div class="custom-file">

								<input type="file" name="profileImage" />

							</div>


							<div class="container text-center">

								<button class="btn btn-primary">Save Contact</button>
							</div>





						</form>


					</div>


				</div>

			</div>


		</div>
	</div>


<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</body>

</html>
