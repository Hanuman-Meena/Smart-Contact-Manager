<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/user_base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Contact's Profile</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${contact}">

				<h2 class="font-italic"><span th:text="${contact.name}"></span>'s Profile</h2>

				<div class="container text-center">

					<img th:src="@{'/images/'+${contact.image}}" alt=""
						style="height: 150px; width: 150px;border-radius: 50%;" />

					<h3 class="mt-3">
						<span th:text="${contact.nickName}"></span>
					</h3>
                    
                    <div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">USER_ <span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>


						</tbody>


					</table>
					</div>
					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>
						
						
					</div>
					
					<div style="display: inline-block;">
									<form method="post" th:action="@{'/user/update-contact/'}+${contact.cId}">

										<button type="submit" class="btn btn-success">Update</button>

									</form>
								</div>

								<div style="display: inline-block;">

									<a href="#" th:onclick="|deleteContact(${contact.cId})|"
										class="btn btn-danger text-white ml-1">Delete</a>
								</div>
				</div>

			</div>

      <div class="container ml-3 mr-10">
		  
		  <h4 th:unless="${contact}" class="text-center">You are not authorized to view this contact.</h4>
		  
	  </div>

		</div>


	</section>


</body>

</html>
