<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/user_base::layout(~{::body})}">

<head>
	<meta charset="UTF-8" />
	<title>User Profile</title>
</head>

<body class="user-profile-body">

	<div class="card mr-3 ml-3">

		<div class="card-body" th:if="${user}">

			<div class="container text-center">
				<img th:src="@{'/images/'+${user.imageUrl}}" alt=""
					style="height: 130px; width: 130px;border-radius: 50%;" />

			</div>


			<h2 class="text-center mt-2 font-italic mb-3">Hi <span th:text="${user.name}"></span>!</h2>

			<div class="container text-center">

				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">USER_ <span th:text="${user.id}"></span></th>

						</tr>
					</thead>
					<tbody>

						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>

						</tr>

						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>

						</tr>

						<tr>
							<th scope="row">Account Active</th>
							<td><span th:text="${user.enabled}"></span></td>

						</tr>

						<tr>
							<th scope="row">About Yourself</th>
							<td><span th:text="${user.description}"></span></td>

						</tr>



					</tbody>


				</table>
				<div class="container">
					<button class="btn btn-success">Update</button>
					<button class="btn btn-danger">Delete</button>
				</div>

			</div>

		</div>

		<div class="container ml-3 mr-10">

			<h4 th:unless="${user}" class="text-center">You are not authorized to view this contact.</h4>

		</div>

	</div>

   <script>

        $(document).ready(()=>{
			
			$('.item').removeClass('active');
			$('#profile-link').addClass('active');
			
		});

	</script>


</body>

</html>
