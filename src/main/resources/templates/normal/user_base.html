<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title th:text="${title}">Base HTML</title>
	<link rel="stylesheet" href="" th:href="@{/CSS/style.css}" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

</head>

<body>
	<!--  This is navbar -->

	<nav class="navbar navbar-expand-lg bg-primary fixed-top ">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon" style="background-color: white;"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}" href="#"></a>
					</li>
					<!--<li class="nav-item">
						<a class="nav-link" th:href="@{/home}" href="#">Home</a>
					</li>-->
					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/user/profile}"><span th:text="${user.name}"></span></a>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}" href="#">Logout</a>


				</ul>

			</div>
		</div>
	</nav>

	<!-- Sidebar -->

	<div class="sidebar mt-2">

		<span onclick="toggleSideBar()" class="cross-btn">&times;</span>

		<a id="home-link" href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Home</a>
		<a id="view-contacts-link" href="#" th:href="@{/user/view-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i>View
			Contacts</a>
		<a id="add-contact-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pen-to-square"></i>Add Contact</a>
		<a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i>Profile</a>
		<a id="settings-link" href="#" th:href="@{/user/setting}" class="item"><i class="fa-solid fa-gear"></i>Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>

		<div class="divider"></div>



	</div>

	<!-- Content section -->

	<div class="content mt-5">

		<i onclick="toggleSideBar()" class="fas fa-bars m-3"></i>


		<div th:replace="${content}"></div>

	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="" th:src="@{/JS/script.js}"></script>

	<script>

		function deleteContact(cId) {
			swal({
				title: "Are you sure?",
				text: "Once deleted, you will not be able to recover this contact!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location="/user/delete-contact/"+cId;
					} else {
						swal("Your Contact is safe!");
					}
				});
		}

	</script>

</body>

</html>
