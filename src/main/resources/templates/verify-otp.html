<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::body})}">

<head>
	<meta charset="UTF-8" />
	<title>Forgot Password</title>
</head>

<body class="forgot-password-body">

		<div class="row" style="margin-left: 450px; margin-top: 200px;">
			
			<div class="col-md-6">
				
				<div class="card" style="background-color: rgb(236, 255, 255);">
					<div class="card-body text-center">
						<div class="alert alert-success" role="alert">
							OTP sent to your registered email
						</div>
						
						<form th:action="@{/verify-otp}" method="post">
							
							<!--Enter email field-->
							<div class="form-group">
								
								<input name="otp" type="text" class="form-control" placeholder="Enter OTP" required/>
								
							</div>
							
							
							<div class="form-group text-center">							
								
								<button type="submit" class="btn btn-success mt-2" style="color: rgb(255, 255, 255);">Submit</button>
							
							</div>
							
						
						</form>
						
						 
					</div>
				</div>
				
			</div>
			
		</div>
		
	</div>


</body>

</html>
