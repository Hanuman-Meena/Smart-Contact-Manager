<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::body})}">

<head>
	<meta charset="UTF-8" />
	<title>Reset Password</title>
</head>

<body class="forgot-password-body">

       <div class="row" style="margin-left: 450px; margin-top: 200px;">
			
			<div class="col-md-6">
				
				<div class="card" style="background-color: rgb(236, 255, 255);">
					<div class="card-body text-center">
						<h3 class="mb-4">Reset Password</h3>
						
						<form th:action="@{/reset-password}" method="post">
							
							<!--Enter email field-->
							<div class="form-group">
								
								<input name="newPassword" type="password" class="form-control" placeholder="Enter New Password" required/>
								
							</div>
							
							
							<div class="form-group text-center">							
								
								<button type="submit" class="btn btn-warning mt-2" style="color: rgb(0, 0, 0);">Change Password</button>
							
							</div>
							
						
						</form>
						
						 
					</div>
				</div>
				
			</div>
			
		</div>
		
	</div>

		

</body>

</html>
